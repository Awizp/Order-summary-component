<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon img -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico" />

  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Red+Hat+Display:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- Stylesheet link -->
  <link rel="stylesheet" href="./css/style.css" />

  <title>Order summary card</title>
</head>

<body>
  <main class="main_container">
    <div class="img_container">
      <img src="./img/hogwarts.png" alt="order-png" />
    </div>

    <div class="title_container">
      <h1 class="main_title">Order Summary</h1>
      <p class="main_text">Hogwarts Legacy is an immersive, open world action game. Now you can take control of the
        action in the wizarding world.</p>
    </div>

    <div class="price_container">
      <div class="svg_container">
        <img class="controller_svg" src="./img/icon-controller.svg" alt="game-svg" />
      </div>

      <div class="plan_container">
        <p>Deluxe Edition</p>
        <p>$59.99/-</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="btn_container">
      <button class="btn_confirm">Proceed to Payment</button>
      <button class="btn_cancel">Cancel Order</button>
    </div>
  </main>

  <footer class="footer_container">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> , Coded by <a
        href="https://github.com/Awizp" target="_blank">Awizp</a>.
    </div>
  </footer>
</body>

</html>
